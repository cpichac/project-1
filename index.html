<body>
    <!-- Main sunData section -->
    <section id="sun-data" class="text-center m-5 br-5 border border-dark rounded">
        <div class="m-3">
            <h1>When will the sun be out today?</h1>
        </div>

        <!-- input lat + long -->
        <div class="card justify-content-center">
            <card class="align-items-center justify-content-center mt-3">
                <h3>Enter a latitude:</h3>
                <input id="Latitude" type="text">
                <h3>Enter a longitude:</h3>
                <input id="Longitude" type="text">
                <br>
                <button id="sunButton" type="button" class="btn btn-dark m-3 w-25
                btn-custom">Submit</button>
            </card>

            <!-- Display card -->
            <card id="sunCard" class="card mt-3 align-items-center justify-content-center">
                <div class="m-2 d-inline-flex align-items-center">
                    <h2>Watch the sunrise at:</h2>
                    <span id="sunriseTime" class="m-2"></span>
                </div>
                <div class="m-2 d-inline-flex align-items-center">
                    <h2>Watch the sunset at:</h2>
                    <span id="sunsetTime" class="m-2"></span>
                </div>
            </card>
        </div>
    </section>
